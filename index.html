<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO-DEV</title>
    <!-- CSS BOOTSTRAP -->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <!-- Archivo CSS -->
    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    <!-- ====== HEADER ====== -->
    <header id="Inicio" class="header-carousel">
        <!-- Capa de Traslucido -->
        <div class="header-overlay"></div>
        <!-- Container Seccion Inicio -->
        <div class="container header-content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-codev">
                <div class="container">
                  <!-- Logo de la Empresa CO-DEV -->
                  <a class="navbar-brand" href="#Inicio">CO-DEV</a>
                  <!-- Nav Button -->
                  <div class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#navbarMenuLateral">
                    <span class="navbar-toggler-icon">
                      <img src="img/Icon/hamburger-icon.svg" alt="Menu">
                    </span>
                  </div>
                  <!-- Nav Links -->
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#Inicio">
                            <span class="nav-text"> Inicio </span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-text"> Servicios </span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-text"> Sobre Nosotros </span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-text"> Equipo </span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">
                            <span class="nav-text"> Contactanos </span>
                        </a>
                      </li>
                    </ul>
                  </div>
                </div>
            </nav>
            <!-- Menu Lateral Desplegable (OFF Canvas) -->
            <section class="offcanvas offcanvas-start" id="navbarMenuLateral" tabindex="-1">
            <!-- Encabezado OFF Canvas -->
            <div class="offcanvas-header" data-bs-theme="dark">
              <!-- Logo CO-DEV -->
              <img src="img/Icon/code-slash-icon.svg" alt="Code Slash">
              <!-- Button Cancel -->
              <button class="btn-close" type="button" aria-label="Close" data-bs-dismiss="offcanvas"></button>
            </div>
            <!-- Main OFF Canvas -->
            <div class="offcanvas-body">
              <!-- Nav Links OFF Canvas -->
              <ul class="navbar-nav fs-4 justify-content-evenly">
                <li class="nav-item p-3 py-md-1">
                  <a class="nav-link-offcanvas" href="#Inicio"> 
                    <span class="nav-text-offcanvas"> Inicio </span> 
                  </a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a class="nav-link-offcanvas" href="#">
                    <span class="nav-text-offcanvas"> Servicios </span>
                  </a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a class="nav-link-offcanvas" href="#">
                    <span class="nav-text-offcanvas"> Sobre Nosotros </span>
                  </a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a class="nav-link-offcanvas" href="#">
                    <span class="nav-text-offcanvas"> Equipo </span>
                  </a>
                </li>
                <li class="nav-item p-3 py-md-1">
                  <a class="nav-link-offcanvas" href="#">
                    <span class="nav-text-offcanvas"> Contactenos </span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- Footer OFF Canvas -->
            <div class="offcanvas-redes-sociales">
              <!-- Icon Redes Sociales -->
              <a href="#"><img src="img/Icon/whatsapp-icon.svg" alt="Whatsapp" class="px-2"></a>
              <a href="#"><img src="img/Icon/instagram-icon.svg" alt="Instagram" class="px-2"></a>
              <a href="#"><img src="img/Icon/facebook-icon.svg" alt="Facebook" class="px-2"></a>
              <a href="#"><img src="img/Icon/linkedin-icon.svg" alt="Linkedin" class="px-2"></a>
              <a href="#"><img src="img/Icon/github-icon.svg" alt="GitHub" class="px-2"></a>
            </div>
            </section>
        </div>
    </header>
    <!-- End Header -->
    <!-- JS BOOTSTRAP -->
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
